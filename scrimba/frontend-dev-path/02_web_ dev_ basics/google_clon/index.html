<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="https://mail.google.com/mail/" target="_blank">Gmail</a>
            <a href="https://www.google.com.mx/imghp" target="blank">Images</a>
            <a href="https://accounts.google.com/" target="_blank" id="cta"
              >Sign In</a
            >
          </li>
        </ul>
      </nav>
      <section id="main">
        <div id="google">
          <div id="logo">
            <img
              src="https://www.theverge.com/_next/image?url=https%3A%2F%2Fcdn.vox-cdn.com%2Fthumbor%2Fln4IHgPYpvNoIWpJ2Y1_c9msxXA%3D%2F0x0%3A2012x1341%2F2000x1333%2Ffilters%3Afocal(1006x670%3A1007x671)%2Fcdn.vox-cdn.com%2Fuploads%2Fchorus_asset%2Ffile%2F15483559%2Fgoogle2.0.0.1441125613.jpg&w=640&q=75"
              width="100%"
            />
          </div>
          <div id="input">
            <form action="https://www.google.com/search">
              <input type="search" autofocus name="q" />
            </form>
          </div>
          <div id="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky'</button>
          </div>

          <div id="services">
            <p>
              Google offered in:
              <a
                href="https://www.google.com/setprefs?sig=0_idlyJBu1APxE8rPdvK-xXoX7VUM%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwj63qeN4437AhU6LkQIHb__AJYQ2ZgBCBM"
                >Español (Latinoamérica)</a
              >
            </p>
          </div>
        </div>
      </section>
      <footer>
        <div id="footer--wrapper">
          <div id="top"></div>
          <div id="btm"></div>
        </div>
      </footer>
    </header>
  </body>
</html>
