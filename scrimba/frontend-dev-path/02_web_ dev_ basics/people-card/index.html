<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>People Card</title>
  </head>
  <body>
    <div id="header">
      <h1>This is Mike</h1>
      <img src="img/mike.jpeg" id="mike" />
      <h2 id="age">24 years old</h2>
      <h4 id="date">01.11.2022</h4>
    </div>
    <div class="container">
      <h2>Memories section</h2>
      <h3>Hover the photo to see the result</h3>
      <div class="hover">
        <div class="hide" id="one"></div>
      </div>
    </div>
    <div class="container">
      <h2>Random item</h2>
      <h3>Hover the photo to see the result</h3>
      <div class="hover">
        <div class="hide" id="two"></div>
      </div>
    </div>
  </body>
  <footer>
    <div id="footer">
      <p>
        If you want to learn how to create the same card,
        <a href="https://scrimba.com/learn/htmlandcss"
          >check it out this Scrimba course</a
        >
      </p>
    </div>
  </footer>
</html>
