<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendering Fixed Decimals</title>
  </head>
  <body>
    <style>
      * {
        font-family: system-ui;
      }

      #purchase-btn {
        background-color: #212329;
        color: white;
        padding: 0.5rem 0.75rem;
        border: none;
        outline: none;
        border-radius: 10px;
      }
    </style>

    <button id="purchase-btn"></button>

    <script>
      const purchaseBtn = document.querySelector('#purchase-btn')
      const price = '420.69235632455'

      purchaseBtn.textContent = `Buy ${Number(price).toFixed(2)}`
    </script>
  </body>
</html>
