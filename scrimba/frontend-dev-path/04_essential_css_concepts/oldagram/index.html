<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav__container">
          <div class="logo">
            <img src="./img/logo.png" alt="logo" />
          </div>
          <div class="profile">
            <img
              src="./img/user-avatar.png"
              alt="profile"
              class="rounded-img"
            />
          </div>
        </nav>
      </header>
      <main>
        <div class="post">
          <div class="post-data">
            <div class="profile">
              <img
                src="./img/avatar-vangogh.jpg"
                alt="profile"
                class="rounded-img"
              />
            </div>
            <div class="user">
              <div class="username">Vincent Van Gogh</div>
              <div class="location">Zundert, Netherlands</div>
            </div>
          </div>

          <div class="post-img">
            <img src="./img/post-vangogh.jpg" alt="" />
          </div>

          <div class="interaction">
            <div class="interaction__icon">
              <img src="./img/icon-heart.png" alt="icon-heart" />
            </div>
            <div class="interaction__icon">
              <img src="./img/icon-comment.png" alt="comment" />
            </div>
            <div class="interaction__icon">
              <img src="./img/icon-dm.png" alt="dm" />
            </div>
          </div>

          <div class="likes">
            <span>21,492 Likes</span>
          </div>

          <div class="comments">
            <div class="user">
              <span>vincey1853</span>
            </div>
            <div class="comment">
              <span> just took a few mushrooms lol</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
