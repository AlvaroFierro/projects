<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Deck of Card</title>
  </head>
  <body>
    <div id="app">
      <div class="container container--cards">
        <h1 id="title">Deck of Card ♠️</h1>
        <h2 id="remaining-cards"></h2>
        <h2 id="winner-text"></h2>
      </div>

      <div class="container score">
        <h3 id="computer-score"></h3>
      </div>

      <div class="container" id="deck">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>

      <div class="container score">
        <h3 id="own-score"></h3>
      </div>

      <div class="container container--btns">
        <button id="new-deck" class="btn">New Deck!</button>
        <button id="draw-card" class="btn">Draw</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
