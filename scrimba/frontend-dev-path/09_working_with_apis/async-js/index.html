    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Deck of Card</title>

  <body>
    <div id="app">

      </div>
    </div>
    <script src="./index.js"></script>
