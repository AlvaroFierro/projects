<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Deck of Card</title>
  </head>
  <body>
    <div id="app">
      <div class="container container--top">
        <h1 id="title">Deck of Card ♠️</h1>

        </div>
      </div>

        <img src="https://deckofcardsapi.com/static/img/DECK_OF_CARDS.png" />

      <div class="container container--btns">
        <button id="new-deck" class="btn">Get New Deck!</button>
        <button id="draw-card" class="btn">Draw a Card</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
