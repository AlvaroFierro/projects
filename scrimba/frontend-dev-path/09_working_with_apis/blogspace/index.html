<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blogspace App</title>
  </head>
  <body>
    <header><h1>Blogspace</h1></header>
    <form id="form">
      <div class="post">
        <div class="post__title">
          <label for="title">
            Title:
            <input type="text" autocomplete="off" maxlength="50" placeholder="Write the post title" id="title" />
          </label>
        </div>
        <div class="post__content">
          <label for="content"
            >Body:
            <textarea
              name="content"
              id="content"
              placeholder="Write the post content right here (max. 500 characters)"
              resize="none"
              maxlength="500"
            ></textarea>
          </label>
        </div>
        <div class="post__submit"></div>
        <button type="submit" id="submit-btn">Submit form</button>
      </div>
    </form>
    <div id="app"></div>

    <script src="./index.js"></script>
  </body>
</html>
