<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card_header">
          <h1>Metric/Imperial Unit Conversion</h1>
          <div>
            <input type="number" id="unit" autofocus />
          </div>
          <div>
            <button id="convertBtn">Convert</button>
          </div>
        </div>
        <div id="card_body">
          <div class="result">
            <div class="result_field">
              <span class="convert">Length (Meter/Feet)</span>
            </div>
            <p id="length"></p>
          </div>
          <div class="result">
            <div class="result_field">
              <span class="convert">Volume (Liters/Gallons)</span>
            </div>
            <p id="volume"></p>
          </div>
          <div class="result">
            <div class="result_field">
              <span class="convert">Mass (Kilograms/Pounds)</span>
            </div>
            <p id="mass"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
