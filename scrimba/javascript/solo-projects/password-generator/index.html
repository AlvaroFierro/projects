<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper--text">
          <div class="text">
            <h1>
              Generate a <br />
              <span id="random-text">random password</span>
            </h1>
          </div>
          <div class="slogan">
            <span id="xa89">Never use an insecure password again.</span>
          </div>
        </div>
        <div class="wrapper-btn">
          <button id="generate-password">Generate passwords</button>
        </div>
        <hr />
        <div class="wrapper-passwords">
          <div class="password-container">
            <div class="passwd">
              <p id="first-passwd"></p>
            </div>
            <div class="passwd">
              <p id="second-passwd"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
