<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h2>Basketball Counter App</h2>
      </div>
      <div class="container">
        <div class="card">
          <div class="title"><h2>HOME</h2></div>
          <div class="screen--container">
            <div class="screen">
              <p class="score" id="home">0</p>
            </div>
            <div class="btns-container">
              <button id="add-one-home" class="title">+ 1</button>
              <button id="add-two-home" class="title">+ 2</button>
              <button id="add-three-home" class="title">+ 3</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="title"><h2>GUEST</h2></div>
          <div class="screen--container">
            <div class="screen">
              <p class="score" id="guest">0</p>
            </div>
            <div class="btns-container">
              <button id="add-one-guest" class="title">+ 1</button>
              <button id="add-two-guest" class="title">+ 2</button>
              <button id="add-three-guest" class="title">+ 3</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container--btn">
        <button id="new-game" type="reset"">New Game</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
