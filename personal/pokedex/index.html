<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pokedex Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="title">Pokedex</h1>
        <div id="poke-container">
          <!-- here the cards -->
          <div class="card">
            <div><img src="./img/a.png" alt="img" /></div>
            <div class="name"><span>01. Charizard</span></div>
            <form>
              <div class="input">
                <input type="text" placeholder="Search for id or name..." />
              </div>
              <div class="search">
                <button type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js" />
  </body>
</html>
